<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Mine Sweeper</title>
</head>
<body onload="initGame()">
    <div class="difficulty">
        <button onclick="changeDifficulty(4,2)">Easy</button>
        <button onclick="changeDifficulty(8,14)">Medium</button>
        <button onclick="changeDifficulty(12,32)">Hard</button>
    </div>
    <button class="restart-btn" onclick="initGame()">Restart</button>
    <div class="timer"><span class="minutes">00</span>:<span class="seconds">00</span></div>
    <table>></table>

    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
